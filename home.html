<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <img src="./RICK_MORTY_ICON.png" id="icone" class="mt-2 ms-4" alt="ícone Rick & Morty">
        <h1 class="fw-bold mt-2 mb-2 d-flex">Rick and Morty</h1>

        <div class="container col-12 col-md-6 mb-5">
            <div class="row row-characters">
                <div class="col">
                    <form class="form-busca-site" id="pesquisar-form">
                        <div class="input-group">
                            <input type="text" class="form-control" name="pesquisar-personagem"
                                id="pesquisar-personagem-input" placeholder="Pesquise">
                            <button class="btn btn-buscar-top lupa" type="submit" id="pesquisar-personagem-button">
                                <i class="bi bi-search text-success"></i>
                            </button>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>

        <div class="botao">
            <button id="anterior" class="btn btn-secondary me-2"> Anterior </button>
            <button id="proximo" class="btn btn-secondary"> Próximo </button>
        </div>

    </header>

    <main id="conteudo-principal" class="mt-3">

        <div id="personagens-lista">
        </div>

        <!-- Modal -->

        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title title modal-character-name"></h1>
                        <button type="button" class="btn-close" onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body modalBody">
                        <p class="modal-character-status"></p>
                        <p class="modal-character-info"></p>
                        <p class="modal-character-location"></p>
                        <p class="modal-character-episode"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <footer class="bg-dark text-secondary py-4">
        <ul class="footer-dados">
            <li>Personagens: 826</li>
            <li>Localizações: 126</li>
            <li>Episódios: 51</li>
        </ul> <br><br><br>
        <p> Desenvolvido por:<strong class="text-light"> Jéssica Sobreira </strong> em 2023</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="./script.js"></script>
</body>

</html>
